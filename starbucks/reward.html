<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/starbucks/reward.css">
</head>
<body>
  <div class="rewards-wrap">
    <div class="rewards-inner">
      <div class="rewards-img-box">
        <img src="/starbucks/img/rewards-logo.png" alt="">
      </div>
      <div class="rewards-text-box">
        <h3>스타벅스만의 특별한 혜택, 스타벅스 리워드</h3>   
      </div>
      <div class="rewards-text-btn">
        <div class="rewards-text-box">
          <p class="rewards-text">스타벅스 회원이세요? 로그인을 통해 나만의 리워드를 확인해보세요.</p>
          <p class="rewards-text">스타벅스 회원이 아니세요? 가입을 통해 리워드 혜택을 즐기세요.</p>
        </div>
        <div class="rewards-btn">
          <button>회원가입</button>
          <button>로그인</button>
        </div>
      </div>
      <div>
        <p>회원가입 후, 스타벅스 모바일 카드를"나에게 선물하기"로 구매하시고, 편리하게 등록하세요!</p>
        <p>카드를 등록하여 스타벅스 리워드 회원이 되신 후, 첫 구매를 하시면 무료 음료쿠폰을 드립니다!</p>
      </div>
      <div>
        <button>스타벅스 모바일카드 선물하기</button>
      </div>
    </div>
  </div>
</body>
</html>
